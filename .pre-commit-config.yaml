repos:
  - repo: local
    hooks:
      - id: monolith-guard
        name: Monolith Guard (prevent oversized modules)
        entry: python scripts/monolith_guard.py
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
